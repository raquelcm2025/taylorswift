<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<title>Nuevo Artista</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>


<body class="container mt-4">
	<h2 class="text-center text-primary mb-4">Registrar Artista</h2>
	<form th:action="@{/artistas/guardar}" th:object="${artista}" method="post">
		
		<!----Agregar hidden para actualizar----->
		<input type="hidden" th:field="*{id}" />

		<div class="mb-3">
			<input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control" required/>	
		</div>
		<div class="mb-3">
		<input type="text" th:field="*{nacionalidad}" placeholder="Nacionalidad" class="form-control" required/>	
		</div>
		<div class="mb-3">
		<input type="number" th:field="*{anioInicio}" placeholder="Año de Inicio" class="form-control"/>	
		</div>
		<button type="submit" class="btn btn-primary">Guardar</button>
	</form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script th:if="${mensaje != null}" th:inline="javascript">
	    Swal.fire({
	        icon: 'success',
	        title: '¡Éxito!',
	        text: "[[${mensaje}]]",
	        confirmButtonColor: '#3085d6'
	    })
	</script>
</body>

</html>
